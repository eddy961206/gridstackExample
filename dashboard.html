<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 대시보드</title>

    <!-- 필요한 라이브러리 import -->
    <link href="https://cdn.jsdelivr.net/npm/gridstack@7.2.3/dist/gridstack.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/gridstack@7.2.3/dist/gridstack-all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jqGrid 관련 라이브러리 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.15.5/css/ui.jqgrid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.15.5/jquery.jqgrid.min.js"></script>

    <style>
        /* 대시보드 컨테이너 스타일 */
        .grid-stack {
            background: #f0f0f0;
            padding: 20px;
        }
        
        /* 각 위젯 스타일 */
        .grid-stack-item-content {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: calc(100% - 30px) !important;
        }

        /* 차트 컨테이너 스타일 */
        .chart-container {
            flex: 1;
            min-height: 0;
            position: relative;
        }

        /* jqGrid 스타일 추가 */
        .grid-table-container {
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }
        
        .ui-jqgrid {
            font-size: 13px !important;
            border: none !important;
            width: 100% !important;
        }
        
        .ui-jqgrid-view, 
        .ui-jqgrid-hdiv,
        .ui-jqgrid-bdiv,
        .ui-jqgrid-pager {
            width: 100% !important;
        }
        
        .ui-jqgrid table {
            width: 100% !important;
        }

        /* 삭제 버튼 스타일 */
        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 0;
            flex-shrink: 0;
            height: 30px;
        }
        
        .widget-title {
            font-weight: bold;
            margin: 0;
        }
        
        .delete-widget {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
        }
        
        /* 복원 메뉴 스타일 */
        .restore-menu {
            position: fixed;
            z-index: 1000;
            top: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .restore-button {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
        }

        /* 위젯 헤더 스타일 수정 */
        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 0;
            flex-shrink: 0;
            height: 30px;
        }

        /* 차트 컨테이너 스타일 수정 */
        .chart-container {
            flex: 1;
            min-height: 0;
            position: relative;
        }

        /* 테이블 컨테이너 스타일 수정 */
        .grid-table-container {
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }

        /* jqGrid 관련 스타일 수정 */
        .ui-jqgrid-view {
            height: calc(100% - 30px) !important;
        }

        .ui-jqgrid-bdiv {
            height: calc(100% - 50px) !important;
        }
    </style>
</head>
<body>
    <!-- 복원 메뉴 추가 -->
    <div class="restore-menu">
        <h3>위젯 추가</h3>
        <div id="restoreButtons"></div>
    </div>

    <!-- GridStack 컨테이너 -->
    <div class="grid-stack"></div>

    <script>
        // DOM이 로드된 후 실행
        $(function() {
            // 위젯 설정 객체
            const widgetConfigs = {
                lineChart: {
                    title: '라인 차트',
                    content: `
                        <div class="widget-header">
                            <h3 class="widget-title">라인 차트</h3>
                            <button class="delete-widget">삭제</button>
                        </div>
                        <div class="chart-container">
                            <canvas id="lineChart"></canvas>
                        </div>
                    `,
                    width: 6,
                    height: 4,
                    x: 0,
                    y: 0,
                    init: function() {
                        initLineChart();
                    }
                },
                pieChart: {
                    title: '파이 차트',
                    content: `
                        <div class="widget-header">
                            <h3 class="widget-title">파이 차트</h3>
                            <button class="delete-widget">삭제</button>
                        </div>
                        <div class="chart-container">
                            <canvas id="pieChart"></canvas>
                        </div>
                    `,
                    width: 4,
                    height: 4,
                    x: 6,
                    y: 0,
                    init: function() {
                        initPieChart();
                    }
                },
                gridTable: {
                    title: '제품 목록',
                    content: `
                        <div class="widget-header">
                            <h3 class="widget-title">제품 목록</h3>
                            <button class="delete-widget">삭제</button>
                        </div>
                        <div class="grid-table-container">
                            <table id="gridTable"></table>
                            <div id="gridPager"></div>
                        </div>
                    `,
                    width: 10,
                    height: 4,
                    x: 0,
                    y: 4,
                    init: function() {
                        initJqGrid();
                    }
                }
            };

            // 삭제된 위젯 추적
            let deletedWidgets = new Set();
            
            // GridStack 초기화
            var grid = GridStack.init({
                cellHeight: 80,
                margin: 10,
                resizable: true,
                // draggable: true
            });

            // 위젯 레이아웃 저장 함수
            function saveLayout() {
                const items = [];
                grid.engine.nodes.forEach(node => {
                    items.push({
                        type: getWidgetType($(node.el)),
                        x: node.x,
                        y: node.y,
                        w: node.w,
                        h: node.h
                    });
                });
                localStorage.setItem('dashboardLayout', JSON.stringify(items));
                
                // 삭제된 위젯 상태도 저장
                localStorage.setItem('deletedWidgets', JSON.stringify(Array.from(deletedWidgets)));
            }

            // createWidget 함수 복원 및 수정
            function createWidget(type) {
                const config = widgetConfigs[type];
                if (!config) return;

                const widget = grid.addWidget({
                    x: config.x,
                    y: config.y,
                    w: config.width,
                    h: config.height,
                    content: config.content
                });
                
                config.init();
                deletedWidgets.delete(type);
                updateRestoreButtons();
                saveLayout();
                
                return widget;
            }

            // 위젯 레이아웃 복원 함수
            function restoreLayout() {
                // 기존 위젯 모두 제거
                grid.removeAll();
                
                // 삭제된 위젯 상태 복원
                const savedDeletedWidgets = localStorage.getItem('deletedWidgets');
                if (savedDeletedWidgets) {
                    deletedWidgets = new Set(JSON.parse(savedDeletedWidgets));
                    updateRestoreButtons();
                }

                // 저장된 레이아웃 불러오기
                const savedLayout = localStorage.getItem('dashboardLayout');
                if (savedLayout) {
                    const items = JSON.parse(savedLayout);
                    items.forEach(item => {
                        const config = widgetConfigs[item.type];
                        if (config && !deletedWidgets.has(item.type)) {
                            const widget = grid.addWidget({
                                x: item.x,
                                y: item.y,
                                w: item.w,
                                h: item.h,
                                content: config.content
                            });
                            config.init();
                        }
                    });
                } else {
                    // 저장된 레이아웃이 없을 때만 기본 레이아웃 생성
                    Object.keys(widgetConfigs).forEach(type => {
                        if (!deletedWidgets.has(type)) {
                            createWidget(type);
                        }
                    });
                }
            }

            // GridStack 이벤트 핸들러 추가
            grid.on('change', function() {
                saveLayout();
            });

            // 삭제 버튼 이벤트 처리
            $(document).on('click', '.delete-widget', function(e) {
                e.preventDefault();
                const widgetContent = $(this).closest('.grid-stack-item');
                const widgetType = getWidgetType(widgetContent);
                
                grid.removeWidget(widgetContent[0]);
                deletedWidgets.add(widgetType);
                updateRestoreButtons();
                saveLayout(); // 삭제 후 레이아웃 저장
            });

            // 위젯 타입 확인
            function getWidgetType(widgetElement) {
                if (widgetElement.find('#lineChart').length) return 'lineChart';
                if (widgetElement.find('#pieChart').length) return 'pieChart';
                if (widgetElement.find('#gridTable').length) return 'gridTable';
                return null;
            }

            // 복원 버튼 업데이트
            function updateRestoreButtons() {
                const container = $('#restoreButtons');
                container.empty();
                
                deletedWidgets.forEach(type => {
                    const config = widgetConfigs[type];
                    const button = $(`<button class="restore-button" data-type="${type}">${config.title} 추가</button>`);
                    container.append(button);
                });
            }

            // 복원 버튼 클릭 이벤트
            $(document).on('click', '.restore-button', function() {
                const type = $(this).data('type');
                createWidget(type);
                saveLayout(); // 복원 후 레이아웃 저장
            });

            // 차트 초기화 함수들
            function initLineChart() {
                const lineCtx = document.getElementById('lineChart').getContext('2d');
                new Chart(lineCtx, {
                    type: 'line',
                    data: {
                        labels: ['1월', '2월', '3월', '4월', '5월', '6월'],
                        datasets: [{
                            label: '월별 매출',
                            data: [65, 59, 80, 81, 56, 55],
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                    }
                });
            }

            function initPieChart() {
                const pieCtx = document.getElementById('pieChart').getContext('2d');
                new Chart(pieCtx, {
                    type: 'pie',
                    data: {
                        labels: ['빨강', '파랑', '노랑', '초록'],
                        datasets: [{
                            data: [12, 19, 3, 5],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.8)',
                                'rgba(54, 162, 235, 0.8)',
                                'rgba(255, 206, 86, 0.8)',
                                'rgba(75, 192, 192, 0.8)'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                    }
                });
            }

            function initJqGrid() {
                $("#gridTable").jqGrid({
                    datatype: "local",
                    data: [
                        {id: "1", name: "제품 A", category: "전자기기", price: "50000", stock: "100"},
                        {id: "2", name: "제품 B", category: "의류", price: "30000", stock: "150"},
                        {id: "3", name: "제품 C", category: "식품", price: "15000", stock: "200"},
                        {id: "4", name: "제품 D", category: "전자기기", price: "80000", stock: "50"},
                        {id: "5", name: "제품 E", category: "의류", price: "45000", stock: "120"}
                    ],
                    colModel: [
                        { label: '번호', name: 'id', width: 60, align: 'center' },
                        { label: '제품명', name: 'name', width: 150 },
                        { label: '카테고리', name: 'category', width: 100 },
                        { label: '가격', name: 'price', width: 100, align: 'right',
                          formatter: 'currency', formatoptions: { decimalSeparator: ".", thousandsSeparator: ",", decimalPlaces: 0, prefix: "₩ " }
                        },
                        { label: '재고', name: 'stock', width: 80, align: 'right' }
                    ],
                    viewrecords: true,
                    height: '100%',
                    width: '100%',
                    rowNum: 10,
                    pager: "#gridPager",
                    caption: "제품 목록",
                    responsive: true,
                    autowidth: true,
                    shrinkToFit: true,
                    forceFit: true,
                    
                    onResizeStop: function(width, index) {
                        $(this).jqGrid('setGridWidth', width);
                    }
                });

                // 그리드 리사이즈 이벤트 처리
                grid.on('resizestop', function(event, element) {
                    if ($(element).find('#gridTable').length > 0) {
                        var containerWidth = $(element).find('.grid-table-container').width();
                        var containerHeight = $(element).find('.grid-table-container').height();
                        $('#gridTable').jqGrid('setGridWidth', containerWidth - 2);
                        $('#gridTable').jqGrid('setGridHeight', containerHeight - 60);
                    }
                });

                // 초기 사이즈 설정을 위한 함수
                function resizeGridToFit() {
                    var containerWidth = $('.grid-table-container').width();
                    var containerHeight = $('.grid-table-container').height();
                    $('#gridTable').jqGrid('setGridWidth', containerWidth - 2);
                    $('#gridTable').jqGrid('setGridHeight', containerHeight - 60);
                }

                // 초기 로드 시 사이즈 조절
                setTimeout(resizeGridToFit, 100);

                // 윈도우 리사이즈 시 그리드 크기 조절
                $(window).on('resize', function() {
                    resizeGridToFit();
                });
            }

            // 페이지 로드 시 저장된 레이아웃 복원
            restoreLayout();
        });
    </script>
</body>
</html>
