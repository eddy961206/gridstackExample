<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 대시보드</title>

    <!-- 필요한 라이브러리 import -->
    <link href="https://cdn.jsdelivr.net/npm/gridstack@7.2.3/dist/gridstack.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/gridstack@7.2.3/dist/gridstack-all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jqGrid 관련 라이브러리 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.15.5/css/ui.jqgrid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.15.5/jquery.jqgrid.min.js"></script>

    <style>
        /* 대시보드 컨테이너 스타일 */
        .grid-stack {
            background: #f0f0f0;
            padding: 20px;
        }
        
        /* 각 위젯 스타일 */
        .grid-stack-item-content {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
        }

        /* 차트 컨테이너 스타일 */
        .chart-container {
            width: 100%;
            height: 100%;
        }

        /* jqGrid 스타일 추가 */
        .grid-table-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .ui-jqgrid {
            font-size: 13px !important;
            border: none !important;
        }
        
        .ui-jqgrid-view {
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- GridStack 컨테이너 -->
    <div class="grid-stack"></div>

    <script>
        // DOM이 로드된 후 실행
        $(document).ready(function() {
            // GridStack 초기화
            var grid = GridStack.init({
                cellHeight: 80, // 그리드 셀 높이
                margin: 10,     // 위젯 간 마진
                resizable: true, // 리사이즈 가능
                // draggable: true  // 드래그 가능
            });

            lineChartDivstr = '<div class="chart-container"><canvas id="lineChart"></canvas></div>';
            pieChartDivstr = '<div class="chart-container"><canvas id="pieChart"></canvas></div>';
            gridTableDivstr = '<div class="grid-table-container"><table id="gridTable"></table><div id="gridPager"></div></div>';

            // 위젯 추가
            grid.addWidget({
                x: 0,
                y: 0,
                w: 6,
                h: 4,
                content: lineChartDivstr
            });

            grid.addWidget({
                x: 6,
                y: 0,
                w: 4,
                h: 4,
                content: pieChartDivstr
            });

            // 테이블 위젯 추가
            grid.addWidget({
                x: 0,
                y: 4, // 차트 아래에 위치
                w: 10,
                h: 4,
                content: gridTableDivstr
            });

            // 라인 차트 생성
            const lineCtx = document.getElementById('lineChart').getContext('2d');
            new Chart(lineCtx, {
                type: 'line',
                data: {
                    labels: ['1월', '2월', '3월', '4월', '5월', '6월'],
                    datasets: [{
                        label: '월별 매출',
                        data: [65, 59, 80, 81, 56, 55],
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                }
            });

            // 파이 차트 생성
            const pieCtx = document.getElementById('pieChart').getContext('2d');
            new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: ['빨강', '파랑', '노랑', '초록'],
                    datasets: [{
                        data: [12, 19, 3, 5],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.8)',
                            'rgba(54, 162, 235, 0.8)',
                            'rgba(255, 206, 86, 0.8)',
                            'rgba(75, 192, 192, 0.8)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                }
            });

            // jqGrid 초기화
            $("#gridTable").jqGrid({
                datatype: "local",
                data: [
                    {id: "1", name: "제품 A", category: "전자기기", price: "50000", stock: "100"},
                    {id: "2", name: "제품 B", category: "의류", price: "30000", stock: "150"},
                    {id: "3", name: "제품 C", category: "식품", price: "15000", stock: "200"},
                    {id: "4", name: "제품 D", category: "전자기기", price: "80000", stock: "50"},
                    {id: "5", name: "제품 E", category: "의류", price: "45000", stock: "120"}
                ],
                colModel: [
                    { label: '번호', name: 'id', width: 60, align: 'center' },
                    { label: '제품명', name: 'name', width: 150 },
                    { label: '카테고리', name: 'category', width: 100 },
                    { label: '가격', name: 'price', width: 100, align: 'right',
                      formatter: 'currency', formatoptions: { decimalSeparator: ".", thousandsSeparator: ",", decimalPlaces: 0, prefix: "₩ " }
                    },
                    { label: '재고', name: 'stock', width: 80, align: 'right' }
                ],
                viewrecords: true,
                height: '100%',
                width: '100%',
                rowNum: 10,
                pager: "#gridPager",
                caption: "제품 목록",
                responsive: true,
                autowidth: true,
                shrinkToFit: true
            });

            // 그리드 리사이즈 이벤트 처리
            grid.on('resizestop', function(event, element) {
                if ($(element).find('#gridTable').length > 0) {
                    $('#gridTable').trigger('resize');
                }
            });
        });
    </script>
</body>
</html>
